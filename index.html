<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" src="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <nav>
      <button id="highscores">View Highscores</button>
      <a>Timer: <span id="display-timer"></span></a>
    </nav>
  </header>
  <main id="main">
    <section class="welcome-message" id="welcome">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
        will penalize your score time by ten seconds.</p>
      <button id="start-quiz">Start Quiz</button>
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
